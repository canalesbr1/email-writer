<!DOCTYPE html>
<head>
    <title>Auto-Email Responder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>
        Potential Client E-mail Responder
    </h1>
    <form method = "post"></form>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name ="usertext"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" value = "yea">Yes</button>
        <button type="submit" class="btn btn-primary" value = "no">No</button>
    </form>

    {% if data %}
        <div class="resultc mt-4">{{ result }}</div>
    {% endif %}
</body>
